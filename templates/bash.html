{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    {% block head %}{% endblock head %}   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures space between left and right sections */
            box-sizing: border-box; /* Prevents overflow */
        }
        
        /* Align Nav Links to the Left */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }
        
        /* Navbar Links */
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }
        
        .nav-links a:hover {
            color:rgb(235, 239, 11);
            transform: scale(1.1);
        }
        
        /* Fixing the Sign Out Button Position */
        .logout-button {
            display: inline-block;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            margin-left: auto; /* Ensures it stays on the right */
        }
        
        .logout-button:hover {
            background: white;
            color: black;
            box-shadow: 0px 0px 10px white;
            transform: scale(1.1);
        }
        
        /* Fix Nav Layout for Smaller Screens */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        
            .logout-button {
                margin-top: 10px;
            }
        }
        .nav-button {
            display: inline-block;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: transparent;
            border: 0.5px solid transparent; /* Invisible border by default */
            border-radius: 4px;
            text-decoration: none;
            transition: 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        /* Glowing Effect on Hover */
        .nav-button:hover {
            border-color:rgb(235, 239, 11); /* Border becomes visible */
            box-shadow: 0px 0px 12px white; /* Soft glowing effect */
            transform: scale(1.05); /* Slight scaling */
        }                        
    </style>
</head>
<body>
    <nav>
        <img src="{% static 'images/logo.jpg' %}" alt="Cute Pet" width="30" height="30">
        <ul class="nav-links">
            <li><a class="nav-button" href="/">Pets Photos</a></li>
            <li><a class="nav-button" href="/product">Pets Product</a></li>  
            <li><a class="nav-button" href="/about">About</a></li>
            <li><a class="nav-button" href="/contact">Contact</a></li>
        </ul>
        <a class="logout-button" href="/logout">Sign out</a> <!-- Moved to Right -->
    </nav>             
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
<style>
    .content {
        margin-top: 50px; /* Pushes content below the navbar */
        padding: 20px;
    }
</style>
</html>
